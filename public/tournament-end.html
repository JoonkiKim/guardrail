<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SNU Baseball</title>
    <!-- <link rel="icon" href="/icons/ball.png" /> -->

    <style>
      /* ───── 색상 토큰 (다크/라이트 자동) ───── */
      :root {
        --fg: #000000;
        --bg: #ffffff;
      }

      /* ───── 레이아웃 ───── */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        color: var(--fg);
        font-family: "KBO Dia Gothic", sans-serif;
        text-align: center;
        line-height: 1.5;
      }

      img {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }
      p {
        opacity: 0.8;
        margin-bottom: 1.5rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
      }
      button:active {
        transform: scale(0.97);
      }
    </style>
  </head>

  <body>
    <!-- <img src="/icons/ball.png" alt="SNU Baseball logo" /> -->

    <p>2025 총장배 야구대회가 종료되었습니다</p>
    <p>다음 대회에서 만나요!</p>
  </body>
</html>
